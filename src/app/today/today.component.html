<div class="md:h-[100vh] w-full main bg-center bg-cover flex items-center">
  <div
    class="container w-10/12 mx-auto flex justify-center lg:justify-between items-center mb-7 flex-wrap"
  >
    <div class="text-center flex w-full flex-col items-center">
      <h2 class="text-6xl pb-6 text-white">{{ location.city }}</h2>
      <div class="flex pb-3">
        <h3 class="text-white text-3xl mr-4">{{ datedis }}</h3>
        <h3 class="text-white text-3xl">{{ dataMoon }}</h3>
      </div>
      <h4 class="text-white text-6xl">{{ due }}</h4>
    </div>
    <div
      class="bg-[#ffffff59] w-full mt-[100px] rounded-md text-black p-5 text-center"
    >
      @if(timing){
      <div class="text-xl flex flex-col md:flex-row">
        @for (item of prayers; track $index) {
        <div class="p-2 md:w-1/6 w-full">
          <div
            class="flex flex-col items-center bg-white rounded-xl px-[0px] py-[10px] flex-grow-0"
          >
            <span class="pb-1">{{ item }}</span>
            <span>{{ timing[item] }}</span>
          </div>
        </div>
        }
      </div>
      } @else { 
        
      }
    </div>
  </div>
</div>
